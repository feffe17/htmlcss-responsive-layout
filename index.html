<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
     <header>
        <div class="container">
            <h1 class="title-header">GIALLO BOOLEANO</h1>

        </div>
     </header>
    <!-- /header -->

    <!-- main -->
     <main>
        <section id="preview">
            <div class="container container-md">
                <p>DOLCI E DESSERTS</p>
                <div class="row justify-between align-center">
                    <div class="col-md-8 col-sm-4 d-flex align-center justify-start">
                        <h3 class="hide-min-sm">Tiramisù</h3>
                        <h3 class="hide-max-sm ">Tiramisù (Dolce Tradizionale)</h3>
                    </div>
                    <div class="col-md-3 col-sm-6 d-flex align-center justify-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.8rem" height="1.8rem" fill="currentColor" class="star" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <div class="rating"><strong>4.8</strong>/5</div>
                        <a class="rate">RATE</a>
                    </div>
                </div>
                <div class="row justify-between">
                    <div class="box-img col-lg-8 col-sm-12">
                        <img src="./img/image (10).png" alt="Tiramisù">
                    </div>
                    <div class="box-desc col-lg-4 col-sm-12">
                        <div class="label col-12">
                            <div class="d-flex justify-between align-center">
                                <div class="calorie">544Kcal</div>
                                <a class="info-btn" href=""> + Info</a>
                            </div>
                            <hr class="spacer">
                            <div class="d-flex justify-start align-center">
                                <strong>VEGETARIANO</strong>
                            </div>
                        </div>
                        <div class="row info-ricetta">
                            <div class="col-sm-12 col-md-4 col-lg-12">Difficoltà: <strong>Facile</strong></div>
                            <div class="col-sm-12 col-md-4 col-lg-12">Tempo: <strong>40min</strong></div>
                            <div class="col-sm-12 col-md-4 col-lg-12">Porzione per: <strong>8 persone</strong></div>
                            <div class="col-sm-12 col-md-4 col-lg-12">costo: <strong>contenuto</strong></div>
                            <div class="col-sm-12 col-md-4 col-lg-12"><strong>Note</strong>: +2 ore di riposo in frigo</div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="socials">
            <div class="container container-md">
                <div class="row social-networks">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>

        <section id="presentation">

        </section>
    </main>
    <!-- /main -->

    <!-- footer -->
     <footer>

     </footer>
    <!-- /footer -->
